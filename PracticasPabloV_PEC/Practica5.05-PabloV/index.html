<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario" name="formularioDiscos">
        <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre del disco"/>
        <label for="nombre">Nombre del disco</label>

        <input type="text" id="caratula" name="caratula" placeholder="Introduce la URL de la caratula del disco"/>
        <label for="caratula">Carátula del disco</label>

        <input type="text" id="grupo" name="grupo" placeholder="Introduce el grupo músical o intérprete del disco"/>
        <label for="grupo">Intérprete del disco</label>

        <input type="date" id="fechaPublicacion" name="fechaPublicacion" placeholder="Introduce el año de publicación"/>
        <label for="fechaPublicacion">fecha de publicación</label>
        
        <legend>Género del disco</legend>
        <input type="radio" id="pop" name="opcionesGenero" value="pop"/>
        <label for="pop">Pop</label>

        <input type="radio" id="contemporaneo" name="opcionesGenero" value="contemporaneo"/>
        <label for="contemporaneo">Contemporáneo</label>

        <input type="radio" id="electronica" name="opcionesGenero" value="electronica"/>
        <label for="electronica">Electrónica</label>
        
        <input type="radio" id="rap" name="rap" value="rap"/>
        <label for="rap">Rap</label>
    </form>
    <script type="module" src="./main.js"></script>
</body>
</html>
