<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <h1>Alta de Personaje</h1>

    <div id="contenedorErrores" class="ocultar"></div>

    <form id="formularioPersonaje" novalidate>
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Ej: Luke Skywalker"
      />

      <label for="height">Altura (cm):</label>
      <input type="number" id="height" name="height" />

      <label for="mass">Peso (kg):</label>
      <input type="number" id="mass" name="mass" />

      <label for="hair_color">Color de pelo:</label>
      <input type="text" id="hair_color" name="hair_color" />

      <label for="skin_color">Color de piel:</label>
      <input type="text" id="skin_color" name="skin_color" />

      <label for="eye_color">Color de ojos:</label>
      <input type="text" id="eye_color" name="eye_color" />

      <label for="birth_year">Año de nacimiento:</label>
      <input
        type="date"
        id="birth_year"
        name="birth_year"
        placeholder="Ej: 19BBY"
      />

      <label class="label-titulo">Género:</label>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Masculino</label>
        </div>

        <div class="radio-item">
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Femenino</label>
        </div>

        <div class="radio-item">
          <input type="radio" id="na" name="gender" value="n/a" />
          <label for="na">N/A</label>
        </div>
      </div>

      <button type="submit" id="btnEnviar" name="btnEnviar">Enviar Datos</button>
    </form>

    <script type="module" src="./main.js"></script>
  </body>
</html>
